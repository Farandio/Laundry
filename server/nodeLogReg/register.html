<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0 shadow-lg">
                <div class="img-left d-none d-md-flex"></div>

                <div class="card-body">
                    <center>
                    <h4 class="title text-center mt-4">
                        REGISTER
                    </h4>
                    </center>
                    <form class="form-box px-3" method="POST" action="/signup">
                        <div class="form-input">
                            <span><i class="fa fa-address-card"></i></span>
                            <input type="text" name="nama" id="nama" placeholder="Nama" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-address-book"></i></span>
                            <input type="text" name="alamat" id="alamat" placeholder="Alamat" required>
                        </div>
                        <!-- <div class="form-input">
                            <span><i class="fa fa-venus-mars"></i></span>

                        </div> -->
                        <div class="form-input">
                            <span><i class="fa fa-phone"></i></span>
                            <input type="text" name="tlp" id="tlp" placeholder="Telepon" required max="15">
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name="username" id="username" placeholder="Username" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-eye" onclick="showHide();"></i></span>
                            <input type="password" name="password" id="password" placeholder="Password" required> 
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-block text-uppercase" name="register" value="register">Register</button>
                        </div><br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const password = document.getElementById('password');
        const toggle = document.getElementById('toggle');
        
        function showHide(){
            if(password.type === 'password'){
                password.setAttribute('type', 'text');
                toggle.classList.add('hide')
            } else{
                password.setAttribute('type', 'password');
                toggle.classList.remove('hide')
            }
        }
    </script>
